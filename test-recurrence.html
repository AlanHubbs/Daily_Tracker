<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurrence Feature Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #5558e3; }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>🔄 Recurrence Feature Test</h1>
    <p>This page tests the recurring tasks feature in the Daily Tracker app.</p>
    
    <div class="test info">
        <h3>Prerequisites</h3>
        <p>Make sure the Daily Tracker is running at: <a href="http://localhost:8080" target="_blank">http://localhost:8080</a></p>
    </div>

    <button onclick="runTests()">Run All Tests</button>
    <button onclick="clearTestData()">Clear Test Data</button>
    
    <div id="results"></div>

    <script>
        const STORAGE_KEY = 'daily_tracker_data';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        function getStorageData() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : null;
        }
        
        function setStorageData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }
        
        async function runTests() {
            document.getElementById('results').innerHTML = '';
            log('Starting recurrence feature tests...', 'info');
            
            // Test 1: Check if recurrenceRules field exists
            log('Test 1: Checking for recurrenceRules in storage...', 'info');
            let data = getStorageData();
            
            if (!data) {
                log('No data found. Initializing...', 'info');
                data = {
                    tasks: [],
                    groups: [],
                    recurrenceRules: [],
                    xp: 0,
                    streak: 0
                };
                setStorageData(data);
            }
            
            if ('recurrenceRules' in data) {
                log('✅ Test 1 PASSED: recurrenceRules field exists', 'pass');
            } else {
                log('❌ Test 1 FAILED: recurrenceRules field not found', 'fail');
                data.recurrenceRules = [];
                setStorageData(data);
            }
            
            // Test 2: Create a test recurrence rule
            log('Test 2: Creating a daily recurrence rule...', 'info');
            const testRule = {
                id: 'test_rule_' + Date.now(),
                name: 'Test Daily Standup',
                task: {
                    title: 'Attend daily standup meeting',
                    priority: 'high'
                },
                pattern: {
                    type: 'daily'
                },
                enabled: true
            };
            
            data.recurrenceRules.push(testRule);
            setStorageData(data);
            
            // Verify it was saved
            data = getStorageData();
            const savedRule = data.recurrenceRules.find(r => r.id === testRule.id);
            
            if (savedRule) {
                log('✅ Test 2 PASSED: Recurrence rule created successfully', 'pass');
                log(`Created rule: ${JSON.stringify(savedRule, null, 2)}`, 'info');
            } else {
                log('❌ Test 2 FAILED: Rule not saved properly', 'fail');
            }
            
            // Test 3: Test weekday pattern
            log('Test 3: Creating a weekday recurrence rule...', 'info');
            const weekdayRule = {
                id: 'test_weekday_' + Date.now(),
                name: 'Weekday Task',
                task: {
                    title: 'Check emails',
                    priority: 'med'
                },
                pattern: {
                    type: 'weekdays'
                },
                enabled: true
            };
            
            data.recurrenceRules.push(weekdayRule);
            setStorageData(data);
            
            data = getStorageData();
            if (data.recurrenceRules.find(r => r.id === weekdayRule.id)) {
                log('✅ Test 3 PASSED: Weekday rule created', 'pass');
            } else {
                log('❌ Test 3 FAILED: Weekday rule not saved', 'fail');
            }
            
            // Test 4: Test weekly pattern with specific days
            log('Test 4: Creating a weekly recurrence rule (Mon, Wed, Fri)...', 'info');
            const weeklyRule = {
                id: 'test_weekly_' + Date.now(),
                name: 'Exercise Days',
                task: {
                    title: 'Morning workout',
                    priority: 'high'
                },
                pattern: {
                    type: 'weekly',
                    days: [1, 3, 5] // Mon, Wed, Fri
                },
                enabled: true
            };
            
            data.recurrenceRules.push(weeklyRule);
            setStorageData(data);
            
            data = getStorageData();
            const savedWeeklyRule = data.recurrenceRules.find(r => r.id === weeklyRule.id);
            if (savedWeeklyRule && savedWeeklyRule.pattern.days) {
                log('✅ Test 4 PASSED: Weekly rule with specific days created', 'pass');
                log(`Days selected: ${savedWeeklyRule.pattern.days.join(', ')}`, 'info');
            } else {
                log('❌ Test 4 FAILED: Weekly rule not saved properly', 'fail');
            }
            
            // Test 5: Test disabling a rule
            log('Test 5: Testing rule enable/disable...', 'info');
            if (savedRule) {
                savedRule.enabled = false;
                setStorageData(data);
                
                data = getStorageData();
                const disabledRule = data.recurrenceRules.find(r => r.id === testRule.id);
                
                if (disabledRule && !disabledRule.enabled) {
                    log('✅ Test 5 PASSED: Rule can be disabled', 'pass');
                } else {
                    log('❌ Test 5 FAILED: Rule disable failed', 'fail');
                }
            }
            
            // Summary
            log('---', 'info');
            log(`Total recurrence rules in storage: ${data.recurrenceRules.length}`, 'info');
            log('Test complete! Check the Daily Tracker app Settings > Recurrence tab to see the rules.', 'info');
            log('The recurrence engine will create tasks based on these rules on the next app load.', 'info');
        }
        
        function clearTestData() {
            log('Clearing test recurrence rules...', 'info');
            const data = getStorageData();
            if (data && data.recurrenceRules) {
                // Remove only test rules
                data.recurrenceRules = data.recurrenceRules.filter(r => !r.id.startsWith('test_'));
                setStorageData(data);
                log(`Removed test rules. ${data.recurrenceRules.length} rules remain.`, 'info');
            }
        }
        
        // Auto-run on load
        window.addEventListener('load', () => {
            log('Test page loaded. Click "Run All Tests" to begin.', 'info');
        });
    </script>
</body>
</html>
