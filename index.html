<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="A gamified daily task tracker with offline support">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Daily_Tracker</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    
    <style>
        /* CSS Variables for Theming */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --bg-tertiary: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --border: #d1d5db;
            --shadow: rgba(0, 0, 0, 0.1);
            --priority-low: #10b981;
            --priority-med: #f59e0b;
            --priority-high: #ef4444;
        }

        [data-theme="dark"] {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-tertiary: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-tertiary: #9ca3af;
            --border: #4b5563;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* XP Bar */
        .xp-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .xp-bar {
            width: 200px;
            height: 24px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        /* Streak Counter */
        .streak-counter {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 600;
            color: var(--warning);
        }

        .streak-icon {
            font-size: 24px;
        }

        /* Settings Button */
        .settings-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .settings-btn:hover {
            color: var(--primary);
        }

        /* Task Input */
        .task-input-container {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .task-input-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .task-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .priority-selector {
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
        }

        .add-task-btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-task-btn:hover {
            background: var(--primary-dark);
        }

        /* Group Templates Section */
        .group-templates-container {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .group-templates-container h3 {
            margin-bottom: 15px;
        }

        #groupListContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .group-item {
            background: var(--bg-primary);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .group-item-name {
            font-weight: 600;
        }

        .empty-state-small {
            color: var(--text-tertiary);
            font-size: 14px;
        }

        /* Task List */
        .task-list {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            min-height: 300px;
        }

        .task-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .task-list-title {
            font-size: 20px;
            font-weight: 600;
        }

        .sort-toggle {
            display: flex;
            gap: 10px;
        }

        .sort-btn {
            padding: 8px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sort-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Task Item */
        .task-item {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: move;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            box-shadow: 0 4px 12px var(--shadow);
            transform: translateY(-2px);
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
        }

        .task-item.dragging {
            opacity: 0.5;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .task-checkbox:hover {
            border-color: var(--primary);
        }

        .task-checkbox.checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .task-checkbox.checked::after {
            content: '✓';
            color: white;
            font-weight: bold;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 16px;
            margin-bottom: 4px;
            cursor: pointer;
        }

        .task-meta {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .task-time {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .priority-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-low {
            background: var(--priority-low);
            color: white;
        }

        .priority-med {
            background: var(--priority-med);
            color: white;
        }

        .priority-high {
            background: var(--priority-high);
            color: white;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .task-action-btn:hover {
            color: var(--primary);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-primary);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        #notesTextarea {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-actions button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .modal-actions button#saveNotesBtn {
            background: var(--primary);
            color: white;
        }

        .modal-actions button#closeNotesModalBtn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-content-large {
            background: var(--bg-primary);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .manage-groups-layout {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .group-list-panel {
            flex: 1;
            border-right: 1px solid var(--border);
            padding-right: 30px;
        }

        .group-tasks-panel {
            flex: 2;
        }

        .create-group-form, #addTaskToGroupForm {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        #modalGroupList, #modalGroupTasksList {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .modal-group-item, .modal-task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .modal-group-item:hover, .modal-group-item.selected {
            background-color: var(--bg-secondary);
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
        }

        /* Analytics Dashboard */
        .analytics-dashboard {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            border: 1px solid var(--border);
        }

        .analytics-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .analytics-title {
            font-size: 20px;
            font-weight: 600;
        }

        .analytics-view-toggle {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 8px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            background: var(--bg-tertiary);
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .analytics-stat-card {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .analytics-stat-card h4 {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .analytics-stat-card p {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
        }

        .analytics-chart-container {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart {
            height: 250px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            gap: 15px;
            padding: 0 10px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .chart-bar-wrapper {
            flex-grow: 1;
            height: 100%;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            text-align: center;
        }

        .chart-bar {
            width: 60%;
            background-color: var(--primary-light);
            border-radius: 4px 4px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: height 0.5s ease-out;
            min-height: 2px; /* Ensure bar is visible even with 0 value */
        }

        .chart-bar:hover {
            background-color: var(--primary);
        }

        .chart-bar-label {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-tertiary);
            padding-top: 5px; /* Spacing between bar and label */
        }

        .chart-tooltip {
            position: absolute;
            top: -30px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .chart-bar:hover .chart-tooltip {
            opacity: 1;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 16px;
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--bg-tertiary);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .xp-container {
                flex-direction: column;
            }

            .task-input-form {
                flex-direction: column;
            }

            .task-input {
                width: 100%;
            }

            .manage-groups-layout {
                flex-direction: column;
            }

            .group-list-panel {
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding-right: 0;
                padding-bottom: 30px;
                margin-bottom: 30px;
            }
        }

        /* Print Styles */
        @media print {
            .header, .task-input-container, .task-actions, .settings-btn {
                display: none;
            }

            .task-item {
                break-inside: avoid;
            }
        }

        /* Accessibility Focus States */
        *:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item {
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- 
    Daily_Tracker v1.0.0
    
    README:
    - Single-file PWA task tracker with gamification
    - Uses localStorage for offline persistence
    - MST timezone, week starts Monday
    - Install as PWA for Spotlight search (macOS)
    
    Keyboard Shortcuts:
    - N: New task
    - G: Add group template
    - Cmd/Ctrl+K: Quick add
    - Enter: Toggle complete
    - Alt/Option+↑/↓: Reorder (Manual view)
    - /: Focus search
    
    Schema:
    - Tasks stored with id, title, priority, timestamps
    - Groups for reusable templates
    - Recurrence rules for automated task creation
    - All data in localStorage, exportable as JSON
    -->

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>🎯 Daily_Tracker</h1>
            
            <div class="xp-container">
                <div class="xp-bar">
                    <div class="xp-fill" id="xpFill">0 XP</div>
                </div>
                
                <div class="streak-counter">
                    <span class="streak-icon">🔥</span>
                    <span id="streakCount">0</span>
                </div>
                
                <button class="settings-btn" id="exportBtn" title="Export Data" aria-label="Export Data">📤</button>
                <button class="settings-btn" id="importBtn" title="Import Data" aria-label="Import Data">📥</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
                <button class="settings-btn" id="analyticsBtn" aria-label="Analytics" title="Analytics">📊</button>
                <button class="settings-btn" id="settingsBtn" aria-label="Settings">⚙️</button>
            </div>
        </header>

        <!-- Task Input -->
        <div class="task-input-container">
            <form class="task-input-form" id="taskForm">
                <input 
                    type="text" 
                    class="task-input" 
                    id="taskInput" 
                    placeholder="What needs to be done today?"
                    aria-label="New task"
                    autocomplete="off"
                >
                
                <select class="priority-selector" id="prioritySelector" aria-label="Priority">
                    <option value="low">Low Priority</option>
                    <option value="med">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                
                <button type="submit" class="add-task-btn">Add Task</button>
            </form>
        </div>

        <!-- Group Templates -->
        <div class="group-templates-container">
            <h3>Templates</h3>
            <div id="groupListContainer">
                <!-- Groups will be rendered here by JS -->
                <div class="empty-state-small">No templates yet.</div>
            </div>
            <button id="manageGroupsBtn" class="add-task-btn" style="width: 100%;">Manage Templates</button>
        </div>

        <!-- Task List -->
        <div class="task-list">
            <div class="task-list-header">
                <h2 class="task-list-title">Today's Tasks</h2>
                
                <div class="sort-toggle">
                    <button class="sort-btn active" id="autoSortBtn">Auto Sort</button>
                    <button class="sort-btn" id="manualSortBtn">Manual</button>
                </div>
            </div>
            
            <div id="taskListContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">📝</div>
                    <h3 class="empty-state-title">No tasks yet</h3>
                    <p class="empty-state-text">Add your first task to get started!</p>
                </div>
            </div>
        </div>

        <!-- Analytics Dashboard -->
        <div class="analytics-dashboard" id="analyticsDashboard" style="display: none;">
            <div class="analytics-header">
                <h2 class="analytics-title">Analytics</h2>
                <div class="analytics-view-toggle">
                    <button class="view-btn active" data-view="week">Week</button>
                    <button class="view-btn" data-view="month">Month</button>
                    <button class="view-btn" data-view="all">All Time</button>
                </div>
            </div>
            <div class="analytics-grid">
                <div class="analytics-stat-card">
                    <h4>Completion Rate</h4>
                    <p id="analyticsCompletionRate">-%</p>
                </div>
                <div class="analytics-stat-card">
                    <h4>Tasks Completed</h4>
                    <p id="analyticsTasksCompleted">0</p>
                </div>
                <div class="analytics-stat-card">
                    <h4>Longest Streak</h4>
                    <p id="analyticsLongestStreak">0 days</p>
                </div>
                <div class="analytics-stat-card">
                    <h4>Total XP Earned</h4>
                    <p id="analyticsTotalXP">0</p>
                </div>
            </div>
            <div class="analytics-chart-container">
                <h4 class="chart-title">Activity</h4>
                <div class="chart" id="activityChart">
                    <!-- Chart will be rendered here via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Notes Modal -->
    <div id="notesModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Task Notes</h2>
            <textarea id="notesTextarea" placeholder="Add notes here..."></textarea>
            <div class="modal-actions">
                <button id="saveNotesBtn">Save</button>
                <button id="closeNotesModalBtn">Close</button>
            </div>
        </div>
    </div>

    <!-- Manage Groups Modal -->
    <div id="manageGroupsModal" class="modal-overlay" style="display: none;">
        <div class="modal-content-large">
            <h2>Manage Templates</h2>
            <div class="manage-groups-layout">
                <!-- Left side: List of groups and create new group form -->
                <div class="group-list-panel">
                    <h3>My Templates</h3>
                    <div id="modalGroupList"></div>
                    <div class="create-group-form">
                        <input type="text" id="newGroupNameInput" class="task-input" placeholder="New template name...">
                        <button id="createGroupBtn" class="add-task-btn">Create</button>
                    </div>
                </div>
                <!-- Right side: Tasks for selected group -->
                <div class="group-tasks-panel">
                    <h3 id="selectedGroupNameHeader" style="display: none;">Tasks in <span id="selectedGroupName"></span></h3>
                    <div id="modalGroupTasksList"></div>
                    <div id="addTaskToGroupForm" style="display: none;">
                        <input type="text" id="newTaskForGroupInput" class="task-input" placeholder="Task title...">
                        <select id="newTaskForGroupPriority" class="priority-selector">
                            <option value="low">Low</option>
                            <option value="med">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <button id="addTaskToGroupBtn" class="add-task-btn">Add Task</button>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button id="closeManageGroupsModalBtn">Close</button>
            </div>
        </div>
    </div>

    <script>
        // ==================== Analytics Module ====================
        const Analytics = (function() {
            'use strict';

            let dailyStats = {};

            function getDateString(date) {
                // Timezone-safe way to get YYYY-MM-DD
                const offset = date.getTimezoneOffset();
                const adjustedDate = new Date(date.getTime() - (offset * 60 * 1000));
                return adjustedDate.toISOString().split('T')[0];
            }

            // This needs to be available to the main app to avoid duplication
            function getTaskXP(priority) {
                const xpMap = { low: 10, med: 20, high: 30 };
                return xpMap[priority] || 10;
            }

            function processData(tasks) {
                dailyStats = {};
                if (!tasks) return;

                tasks.forEach(task => {
                    const createdDateStr = getDateString(new Date(task.createdAt));

                    if (!dailyStats[createdDateStr]) {
                        dailyStats[createdDateStr] = { created: 0, completed: 0, xpEarned: 0 };
                    }
                    // Only count tasks created on that day toward the "created" total
                    if (task.dateAssigned === createdDateStr) {
                       dailyStats[createdDateStr].created++;
                    }

                    if (task.completedAt) {
                        const completedDateStr = getDateString(new Date(task.completedAt));
                        if (!dailyStats[completedDateStr]) {
                            dailyStats[completedDateStr] = { created: 0, completed: 0, xpEarned: 0 };
                        }
                        dailyStats[completedDateStr].completed++;
                        dailyStats[completedDateStr].xpEarned += getTaskXP(task.priority);
                    }
                });
                return dailyStats;
            }

            function getStatsForPeriod(startDate, endDate) {
                let totalCreated = 0;
                let totalCompleted = 0;
                let totalXpEarned = 0;
                let activityData = {};

                for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                    const dateStr = getDateString(d);
                    const dayData = dailyStats[dateStr];

                    if (dayData) {
                        totalCreated += dayData.created;
                        totalCompleted += dayData.completed;
                        totalXpEarned += dayData.xpEarned;
                    }
                    activityData[dateStr] = dayData ? dayData.completed : 0;
                }

                const completionRate = totalCreated > 0 ? (totalCompleted / totalCreated) * 100 : 0;

                return {
                    completionRate: completionRate.toFixed(0),
                    tasksCompleted: totalCompleted,
                    totalXP: totalXpEarned,
                    activityData: activityData
                };
            }

            function getLongestStreak() {
                const dates = Object.keys(dailyStats).sort();
                if (dates.length === 0) return 0;

                let longest = 0;
                let current = 0;

                for (let i = 0; i < dates.length; i++) {
                    const currentDateStr = dates[i];
                    const dayData = dailyStats[currentDateStr];

                    if (dayData && dayData.completed > 0) {
                        if (current === 0) {
                            current = 1;
                        } else {
                            const prevDateStr = dates[i-1];
                            const currentDate = new Date(currentDateStr);
                            const prevDate = new Date(prevDateStr);
                            const diffTime = currentDate.getTime() - prevDate.getTime();
                            const diffDays = Math.round(diffTime / (1000 * 60 * 60 * 24));

                            if (diffDays === 1) {
                                current++;
                            } else if (diffDays > 1) {
                                current = 1; // Reset streak
                            }
                        }
                    } else {
                        current = 0; // Day with no completions breaks streak
                    }

                    if (current > longest) {
                        longest = current;
                    }
                }
                return longest;
            }

            return {
                processData,
                getStatsForPeriod,
                getLongestStreak,
                getTaskXP // Expose for main app
            };
        })();

        // Daily_Tracker Core Application
        (function() {
            'use strict';

            // ==================== Constants ====================
            const STORAGE_KEY = 'daily_tracker_data';
            const SETTINGS_KEY = 'daily_tracker_settings';
            const VERSION = '1.0.0';
            let currentEditingTaskId = null;
            let selectedGroupId = null;
            
            // ==================== State Management ====================
            const AppState = {
                tasks: [],
                groups: [],
                settings: {
                    theme: 'light',
                    soundEnabled: true,
                    soundVolume: 0.4,
                    sortMode: 'auto',
                    showCompletedAtBottom: true
                },
                currentDate: new Date().toISOString().split('T')[0],
                xp: 0,
                streak: 0
            };

            // ==================== Utility Functions ====================
            function generateId() {
                return 'task_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            function formatTime(timestamp) {
                const date = new Date(timestamp);
                const hours = date.getHours();
                const minutes = date.getMinutes();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                const displayHours = hours % 12 || 12;
                return `${displayHours}:${minutes.toString().padStart(2, '0')} ${ampm}`;
            }

            function saveToStorage() {
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify({
                        version: VERSION,
                        tasks: AppState.tasks,
                        groups: AppState.groups,
                        xp: AppState.xp,
                        streak: AppState.streak,
                        lastUpdate: Date.now()
                    }));
                    localStorage.setItem(SETTINGS_KEY, JSON.stringify(AppState.settings));
                } catch (e) {
                    console.error('Failed to save to localStorage:', e);
                }
            }

            function loadFromStorage() {
                try {
                    const data = localStorage.getItem(STORAGE_KEY);
                    const settings = localStorage.getItem(SETTINGS_KEY);
                    
                    if (data) {
                        const parsed = JSON.parse(data);
                        AppState.tasks = parsed.tasks || [];
                        AppState.groups = parsed.groups || [];
                        AppState.xp = parsed.xp || 0;
                        AppState.streak = parsed.streak || 0;
                    }
                    
                    if (settings) {
                        AppState.settings = { ...AppState.settings, ...JSON.parse(settings) };
                    }
                } catch (e) {
                    console.error('Failed to load from localStorage:', e);
                }
            }

            // ==================== Data Management ====================
            function exportData() {
                try {
                    const data = localStorage.getItem(STORAGE_KEY);
                    const settings = localStorage.getItem(SETTINGS_KEY);

                    const dataToExport = {
                        [STORAGE_KEY]: data ? JSON.parse(data) : {},
                        [SETTINGS_KEY]: settings ? JSON.parse(settings) : {}
                    };

                    const jsonString = JSON.stringify(dataToExport, null, 2);
                    const blob = new Blob([jsonString], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);

                    const a = document.createElement('a');
                    const today = new Date().toISOString().split('T')[0];
                    a.href = url;
                    a.download = `daily_tracker_export_${today}.json`;
                    document.body.appendChild(a);
                    a.click();

                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 0);
                } catch (e) {
                    console.error('Failed to export data:', e);
                    alert('Error exporting data. See console for details.');
                }
            }

            function importData(event) {
                const file = event.target.files[0];
                if (!file) {
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const imported = JSON.parse(e.target.result);

                        if (!imported.hasOwnProperty(STORAGE_KEY) || !imported.hasOwnProperty(SETTINGS_KEY)) {
                            throw new Error('Invalid import file structure. Missing required keys.');
                        }

                        const importedData = imported[STORAGE_KEY] || {};
                        const importedSettings = imported[SETTINGS_KEY] || {};

                        // Merge Tasks: Add new tasks, skip existing ones by ID
                        const existingTaskIds = new Set(AppState.tasks.map(t => t.id));
                        const newTasks = (importedData.tasks || []).filter(t => !existingTaskIds.has(t.id));

                        // Merge Groups: Add new groups, skip existing ones by ID
                        const existingGroupIds = new Set(AppState.groups.map(g => g.id));
                        const newGroups = (importedData.groups || []).filter(g => !existingGroupIds.has(g.id));

                        // Update AppState
                        AppState.tasks = [...AppState.tasks, ...newTasks];
                        AppState.groups = [...AppState.groups, ...newGroups];
                        AppState.xp = Math.max(AppState.xp || 0, importedData.xp || 0);
                        AppState.streak = Math.max(AppState.streak || 0, importedData.streak || 0);
                        AppState.settings = { ...AppState.settings, ...importedSettings };

                        saveToStorage();
                        Analytics.processData(AppState.tasks);

                        alert('Data imported successfully! The application will now reload.');
                        location.reload();

                    } catch (error) {
                        console.error('Failed to import data:', error);
                        alert('Error importing data. Please make sure the file is a valid JSON export.');
                    } finally {
                        event.target.value = '';
                    }
                };
                reader.readAsText(file);
            }

            // ==================== Task Management ====================
            function createTask(title, priority = 'low') {
                const task = {
                    id: generateId(),
                    title: title.trim(),
                    priority: priority,
                    notes: null,
                    groupId: null,
                    createdAt: Date.now(),
                    completedAt: null,
                    orderIndex: AppState.tasks.length,
                    dateAssigned: AppState.currentDate
                };
                
                AppState.tasks.push(task);
                saveToStorage();
                Analytics.processData(AppState.tasks);
                return task;
            }

            function toggleTaskComplete(taskId) {
                const task = AppState.tasks.find(t => t.id === taskId);
                if (task) {
                    if (task.completedAt) {
                        task.completedAt = null;
                        updateXP(-Analytics.getTaskXP(task.priority));
                    } else {
                        task.completedAt = Date.now();
                        updateXP(Analytics.getTaskXP(task.priority));
                        playLevelUpSound();
                        showConfetti();
                    }
                    saveToStorage();
                    Analytics.processData(AppState.tasks);
                    renderTasks();
                    if (document.getElementById('analyticsDashboard').style.display !== 'none') {
                        renderAnalytics();
                    }
                }
            }

            function updateTaskTitle(taskId, newTitle) {
                const task = AppState.tasks.find(t => t.id === taskId);
                if (task && newTitle) {
                    task.title = newTitle;
                    saveToStorage();
                    Analytics.processData(AppState.tasks);
                }
            }

            function deleteTask(taskId) {
                const taskIndex = AppState.tasks.findIndex(t => t.id === taskId);
                if (taskIndex !== -1) {
                    const task = AppState.tasks[taskIndex];
                    if (task.completedAt) {
                        updateXP(-Analytics.getTaskXP(task.priority));
                    }
                    AppState.tasks.splice(taskIndex, 1);
                    saveToStorage();
                    Analytics.processData(AppState.tasks);
                    renderTasks();
                    if (document.getElementById('analyticsDashboard').style.display !== 'none') {
                        renderAnalytics();
                    }
                }
            }

            function updateXP(amount) {
                AppState.xp = Math.max(0, AppState.xp + amount);
                updateXPBar();
                updateStreak();
            }

            function updateStreak() {
                const todayCompleted = AppState.tasks.filter(t => 
                    t.dateAssigned === AppState.currentDate && t.completedAt
                ).length;
                
                AppState.streak = Math.floor(todayCompleted / 3);
                document.getElementById('streakCount').textContent = AppState.streak;
            }

            function updateXPBar() {
                const xpFill = document.getElementById('xpFill');
                const maxXP = 100; // XP needed per level
                const percentage = Math.min(100, (AppState.xp % maxXP) / maxXP * 100);
                xpFill.style.width = percentage + '%';
                xpFill.textContent = AppState.xp + ' XP';
            }

            // ==================== UI Rendering ====================
            function renderTasks() {
                const container = document.getElementById('taskListContainer');
                const todayTasks = AppState.tasks.filter(t => t.dateAssigned === AppState.currentDate);
                
                if (todayTasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📝</div>
                            <h3 class="empty-state-title">No tasks yet</h3>
                            <p class="empty-state-text">Add your first task to get started!</p>
                        </div>
                    `;
                    return;
                }

                // Sort tasks
                let sortedTasks = [...todayTasks];
                if (AppState.settings.sortMode === 'auto') {
                    sortedTasks.sort((a, b) => {
                        // Completed tasks at bottom
                        if (AppState.settings.showCompletedAtBottom) {
                            if (a.completedAt && !b.completedAt) return 1;
                            if (!a.completedAt && b.completedAt) return -1;
                        }
                        // Then by priority
                        const priorityOrder = { high: 0, med: 1, low: 2 };
                        return priorityOrder[a.priority] - priorityOrder[b.priority];
                    });
                } else {
                    sortedTasks.sort((a, b) => a.orderIndex - b.orderIndex);
                }

                container.innerHTML = sortedTasks.map(task => `
                    <div class="task-item ${task.completedAt ? 'completed' : ''}" 
                         data-task-id="${task.id}"
                         draggable="true">
                        <div class="task-checkbox ${task.completedAt ? 'checked' : ''}"
                             onclick="toggleTaskComplete('${task.id}')"></div>
                        <div class="task-content">
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            <div class="task-meta">
                                <span class="task-time">${formatTime(task.createdAt)}</span>
                                <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="task-action-btn" onclick="openNotesModal('${task.id}')" aria-label="Notes">📝</button>
                            <button class="task-action-btn" onclick="deleteTask('${task.id}')" aria-label="Delete">🗑️</button>
                        </div>
                    </div>
                `).join('');

                // Add drag and drop listeners
                initDragAndDrop();
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function enableTaskTitleEditing(titleElement, taskId) {
                // Prevent re-triggering if already in edit mode
                if (titleElement.querySelector('input')) return;

                const task = AppState.tasks.find(t => t.id === taskId);
                if (!task) return;

                const originalTitle = task.title;

                // Create an input element
                const input = document.createElement('input');
                input.type = 'text';
                input.value = originalTitle;
                input.className = 'task-input'; // Reuse a class for styling
                input.style.width = '100%';

                // Replace title text with input
                titleElement.innerHTML = '';
                titleElement.appendChild(input);
                input.focus();
                input.select();

                // Event handler for saving or canceling
                const finishEditing = (shouldSave) => {
                    const newTitle = input.value.trim();
                    if (shouldSave && newTitle && newTitle !== originalTitle) {
                        updateTaskTitle(taskId, newTitle);
                    }
                    // Always re-render to ensure UI is correct
                    renderTasks();
                };

                input.addEventListener('blur', () => finishEditing(true));
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        finishEditing(true);
                    } else if (e.key === 'Escape') {
                        finishEditing(false);
                    }
                });
            }

            function openNotesModal(taskId) {
                currentEditingTaskId = taskId;
                const task = AppState.tasks.find(t => t.id === taskId);
                if (!task) return;

                document.getElementById('notesTextarea').value = task.notes || '';
                document.getElementById('notesModal').style.display = 'flex';
            }

            function closeNotesModal() {
                document.getElementById('notesModal').style.display = 'none';
                currentEditingTaskId = null;
            }

            function saveNotes() {
                if (!currentEditingTaskId) return;

                const task = AppState.tasks.find(t => t.id === currentEditingTaskId);
                if (task) {
                    const notes = document.getElementById('notesTextarea').value;
                    task.notes = notes.trim() ? notes : null;
                    saveToStorage();
                }
                closeNotesModal();
            }

            function renderAnalytics() {
                const viewToggleButton = document.querySelector('.analytics-view-toggle .view-btn.active');
                if (!viewToggleButton) return; // Don't render if dashboard isn't visible/setup

                const view = viewToggleButton.dataset.view;
                const today = new Date();
                let startDate;
                const endDate = new Date(); // Today

                switch(view) {
                    case 'week':
                        startDate = new Date();
                        startDate.setDate(endDate.getDate() - 6);
                        break;
                    case 'month':
                        startDate = new Date();
                        startDate.setMonth(endDate.getMonth() - 1);
                        break;
                    case 'all':
                        const allStats = Analytics.processData(AppState.tasks);
                        const allDates = Object.keys(allStats).sort();
                        startDate = allDates.length > 0 ? new Date(allDates[0]) : today;
                        break;
                }

                const stats = Analytics.getStatsForPeriod(startDate, endDate);

                document.getElementById('analyticsCompletionRate').textContent = `${stats.completionRate}%`;
                document.getElementById('analyticsTasksCompleted').textContent = stats.tasksCompleted;
                document.getElementById('analyticsTotalXP').textContent = stats.totalXP;
                document.getElementById('analyticsLongestStreak').textContent = `${Analytics.getLongestStreak()} days`;

                renderChart(stats.activityData, view);
            }

            function renderChart(activityData, view) {
                const chartContainer = document.getElementById('activityChart');
                const values = Object.values(activityData);
                const maxValue = values.length > 0 ? Math.max(...values, 1) : 1;

                let chartHTML = '';
                const entries = Object.entries(activityData);

                // For month/all view, show fewer labels to avoid clutter
                const labelStep = entries.length > 14 ? Math.floor(entries.length / 7) : 1;

                entries.forEach(([dateStr, value], index) => {
                    const heightPercentage = (value / maxValue) * 100;

                    // Create date object in UTC to avoid timezone shifts from YYYY-MM-DD string
                    const date = new Date(dateStr + 'T00:00:00');

                    let label = '';
                    if (index % labelStep === 0) {
                        if (view === 'week') {
                            label = date.toLocaleDateString('en-US', { weekday: 'short' });
                        } else if (view === 'month') {
                             label = date.getDate();
                        } else { // 'all'
                            label = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        }
                    }

                    chartHTML += `
                        <div class="chart-bar-wrapper" title="${dateStr}: ${value} completed">
                            <div class="chart-bar" style="height: ${heightPercentage}%">
                                <span class="chart-tooltip">${value}</span>
                            </div>
                            <span class="chart-bar-label">${label}</span>
                        </div>
                    `;
                });
                chartContainer.innerHTML = chartHTML || '<p class="empty-state-text" style="text-align:center; width: 100%;">No activity to display for this period.</p>';
            }

            // ==================== Group Template Management ====================
            function renderGroups() {
                const container = document.getElementById('groupListContainer');
                if (AppState.groups.length === 0) {
                    container.innerHTML = `<div class="empty-state-small">No templates yet.</div>`;
                    return;
                }
                container.innerHTML = AppState.groups.map(group => `
                    <div class="group-item" onclick="addTasksFromGroup('${group.id}')" title="Add all tasks from ${group.name}">
                        <span class="group-item-name">${escapeHtml(group.name)}</span>
                        <span>+</span>
                    </div>
                `).join('');
            }

            function openManageGroupsModal() {
                selectedGroupId = null;
                renderGroupsInModal();
                document.getElementById('selectedGroupNameHeader').style.display = 'none';
                document.getElementById('addTaskToGroupForm').style.display = 'none';
                document.getElementById('modalGroupTasksList').innerHTML = '';
                document.getElementById('manageGroupsModal').style.display = 'flex';
            }

            function closeManageGroupsModal() {
                document.getElementById('manageGroupsModal').style.display = 'none';
            }

            function renderGroupsInModal() {
                const container = document.getElementById('modalGroupList');
                container.innerHTML = AppState.groups.map(group => `
                    <div class="modal-group-item ${group.id === selectedGroupId ? 'selected' : ''}" data-group-id="${group.id}">
                        <span>${escapeHtml(group.name)}</span>
                        <button class="delete-btn" data-group-id="${group.id}">🗑️</button>
                    </div>
                `).join('');
            }

            function renderTasksForGroupInModal(groupId) {
                const group = AppState.groups.find(g => g.id === groupId);
                if (!group) return;

                document.getElementById('selectedGroupNameHeader').style.display = 'block';
                document.getElementById('addTaskToGroupForm').style.display = 'flex';
                document.getElementById('selectedGroupName').textContent = group.name;

                const container = document.getElementById('modalGroupTasksList');
                container.innerHTML = group.tasks.map(task => `
                    <div class="modal-task-item">
                        <span>${escapeHtml(task.title)} (${task.priority})</span>
                        <button class="delete-btn" data-task-title="${escapeHtml(task.title)}">🗑️</button>
                    </div>
                `).join('');
            }

            function createGroup() {
                const input = document.getElementById('newGroupNameInput');
                const name = input.value.trim();
                if (name) {
                    const newGroup = {
                        id: 'group_' + Date.now(),
                        name: name,
                        tasks: []
                    };
                    AppState.groups.push(newGroup);
                    saveToStorage();
                    renderGroups();
                    renderGroupsInModal();
                    input.value = '';
                }
            }

            function deleteGroup(groupId) {
                AppState.groups = AppState.groups.filter(g => g.id !== groupId);
                if (selectedGroupId === groupId) {
                    selectedGroupId = null;
                    document.getElementById('selectedGroupNameHeader').style.display = 'none';
                    document.getElementById('addTaskToGroupForm').style.display = 'none';
                    document.getElementById('modalGroupTasksList').innerHTML = '';
                }
                saveToStorage();
                renderGroups();
                renderGroupsInModal();
            }

            function addTaskToGroup() {
                if (!selectedGroupId) return;
                const group = AppState.groups.find(g => g.id === selectedGroupId);
                if (!group) return;

                const titleInput = document.getElementById('newTaskForGroupInput');
                const priority = document.getElementById('newTaskForGroupPriority').value;
                const title = titleInput.value.trim();

                if (title) {
                    group.tasks.push({ title, priority });
                    saveToStorage();
                    renderTasksForGroupInModal(selectedGroupId);
                    titleInput.value = '';
                }
            }

            function deleteTaskFromGroup(groupId, taskTitle) {
                const group = AppState.groups.find(g => g.id === groupId);
                if (group) {
                    group.tasks = group.tasks.filter(t => t.title !== taskTitle);
                    saveToStorage();
                    renderTasksForGroupInModal(groupId);
                }
            }

            function addTasksFromGroup(groupId) {
                const group = AppState.groups.find(g => g.id === groupId);
                if (group) {
                    group.tasks.forEach(taskDef => {
                        const task = createTask(taskDef.title, taskDef.priority);
                        task.groupId = groupId;
                    });
                    saveToStorage();
                    Analytics.processData(AppState.tasks);
                    renderTasks();
                    if (document.getElementById('analyticsDashboard').style.display !== 'none') {
                        renderAnalytics();
                    }
                }
            }

            // ==================== Drag and Drop ====================
            function initDragAndDrop() {
                const items = document.querySelectorAll('.task-item');
                let draggedElement = null;

                items.forEach(item => {
                    item.addEventListener('dragstart', function(e) {
                        draggedElement = this;
                        this.classList.add('dragging');
                        e.dataTransfer.effectAllowed = 'move';
                        e.dataTransfer.setData('text/html', this.innerHTML);
                    });

                    item.addEventListener('dragend', function() {
                        this.classList.remove('dragging');
                    });

                    item.addEventListener('dragover', function(e) {
                        if (e.preventDefault) e.preventDefault();
                        e.dataTransfer.dropEffect = 'move';
                        
                        const afterElement = getDragAfterElement(this.parentNode, e.clientY);
                        if (afterElement == null) {
                            this.parentNode.appendChild(draggedElement);
                        } else {
                            this.parentNode.insertBefore(draggedElement, afterElement);
                        }
                        return false;
                    });
                });
            }

            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.task-item:not(.dragging)')];
                
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }

            // ==================== Animations ====================
            function showConfetti() {
                const canvas = document.getElementById('confetti-canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                const confetti = [];
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
                
                for (let i = 0; i < 100; i++) {
                    confetti.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height - canvas.height,
                        vx: Math.random() * 6 - 3,
                        vy: Math.random() * 3 + 2,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: Math.random() * 3 + 2
                    });
                }
                
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    confetti.forEach((p, index) => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.1;
                        
                        ctx.fillStyle = p.color;
                        ctx.fillRect(p.x, p.y, p.size, p.size);
                        
                        if (p.y > canvas.height) {
                            confetti.splice(index, 1);
                        }
                    });
                    
                    if (confetti.length > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                    }
                }
                
                animate();
            }

            function playLevelUpSound() {
                if (!AppState.settings.soundEnabled) return;
                
                // Create a simple level-up sound using Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                
                gainNode.gain.setValueAtTime(AppState.settings.soundVolume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            }

            // ==================== Event Listeners ====================
            function initEventListeners() {
                // Task title editing
                document.getElementById('taskListContainer').addEventListener('click', function(e) {
                    if (e.target.classList.contains('task-title')) {
                        const taskItem = e.target.closest('.task-item');
                        if (taskItem) {
                            const taskId = taskItem.dataset.taskId;
                            enableTaskTitleEditing(e.target, taskId);
                        }
                    }
                });

                // Task form submission
                document.getElementById('taskForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    const input = document.getElementById('taskInput');
                    const priority = document.getElementById('prioritySelector').value;
                    
                    if (input.value.trim()) {
                        createTask(input.value, priority);
                        renderTasks();
                        if (document.getElementById('analyticsDashboard').style.display !== 'none') {
                            renderAnalytics();
                        }
                        input.value = '';
                        input.focus();
                    }
                });

                // Sort mode toggle
                document.getElementById('autoSortBtn').addEventListener('click', function() {
                    AppState.settings.sortMode = 'auto';
                    this.classList.add('active');
                    document.getElementById('manualSortBtn').classList.remove('active');
                    saveToStorage();
                    renderTasks();
                });

                document.getElementById('manualSortBtn').addEventListener('click', function() {
                    AppState.settings.sortMode = 'manual';
                    this.classList.add('active');
                    document.getElementById('autoSortBtn').classList.remove('active');
                    saveToStorage();
                    renderTasks();
                });

                // Export button
                document.getElementById('exportBtn').addEventListener('click', exportData);

                // Import button
                document.getElementById('importBtn').addEventListener('click', () => {
                    document.getElementById('importFile').click();
                });
                document.getElementById('importFile').addEventListener('change', importData);

                // Analytics button
                document.getElementById('analyticsBtn').addEventListener('click', function() {
                    const dashboard = document.getElementById('analyticsDashboard');
                    const isVisible = dashboard.style.display !== 'none';
                    dashboard.style.display = isVisible ? 'none' : 'block';

                    // Render analytics only when showing the dashboard
                    if (!isVisible) {
                        renderAnalytics();
                    }
                });

                // Settings button (placeholder)
                document.getElementById('settingsBtn').addEventListener('click', function() {
                    alert('Settings panel coming soon! 🚀');
                });

                // Notes Modal Listeners
                document.getElementById('saveNotesBtn').addEventListener('click', saveNotes);
                document.getElementById('closeNotesModalBtn').addEventListener('click', closeNotesModal);

                // Group Management Listeners
                document.getElementById('manageGroupsBtn').addEventListener('click', openManageGroupsModal);
                document.getElementById('closeManageGroupsModalBtn').addEventListener('click', closeManageGroupsModal);
                document.getElementById('createGroupBtn').addEventListener('click', createGroup);
                document.getElementById('addTaskToGroupBtn').addEventListener('click', addTaskToGroup);

                document.getElementById('modalGroupList').addEventListener('click', function(e) {
                    const groupItem = e.target.closest('.modal-group-item');
                    if (e.target.classList.contains('delete-btn')) {
                        const groupId = e.target.dataset.groupId;
                        if (confirm('Are you sure you want to delete this template?')) {
                            deleteGroup(groupId);
                        }
                    } else if (groupItem) {
                        selectedGroupId = groupItem.dataset.groupId;
                        renderGroupsInModal();
                        renderTasksForGroupInModal(selectedGroupId);
                    }
                });

                document.getElementById('modalGroupTasksList').addEventListener('click', function(e) {
                    if (e.target.classList.contains('delete-btn')) {
                        const taskTitle = e.target.dataset.taskTitle;
                        deleteTaskFromGroup(selectedGroupId, taskTitle);
                    }
                });

                // Analytics view toggle
                document.querySelector('.analytics-view-toggle').addEventListener('click', function(e) {
                    if (e.target.classList.contains('view-btn')) {
                        this.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        renderAnalytics();
                    }
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', function(e) {
                    // N - New task
                    if (e.key === 'n' && !e.ctrlKey && !e.metaKey && e.target.tagName !== 'INPUT') {
                        document.getElementById('taskInput').focus();
                        e.preventDefault();
                    }
                    
                    // / - Focus search
                    if (e.key === '/' && e.target.tagName !== 'INPUT') {
                        // Search functionality to be implemented
                        e.preventDefault();
                    }
                });
            }

            // ==================== Service Worker Registration ====================
            function registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('service-worker.js')
                        .then(registration => {
                            console.log('ServiceWorker registered:', registration);
                        })
                        .catch(error => {
                            console.log('ServiceWorker registration failed:', error);
                        });
                }
            }

            // ==================== Initialization ====================
            function init() {
                loadFromStorage();
                Analytics.processData(AppState.tasks);
                renderTasks();
                renderGroups();
                updateXPBar();
                updateStreak();
                initEventListeners();
                registerServiceWorker();
                
                // Apply saved theme
                if (AppState.settings.theme === 'dark') {
                    document.body.setAttribute('data-theme', 'dark');
                }
                
                // Make functions globally available for onclick handlers
                window.toggleTaskComplete = toggleTaskComplete;
                window.deleteTask = deleteTask;
                window.openNotesModal = openNotesModal;
                window.addTasksFromGroup = addTasksFromGroup;
            }

            // Start the app
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }

        })();
    </script>
